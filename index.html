<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icon/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">



  <script defer src="./js/script.js"></script>
  <title>Pokedex</title>
</head>

<body>
  <main>

    <img class="pokemon__image" src="#" alt="pokemon">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt </button>
      <button class="button btn-next">Next > </button>
    </div>

    <img class="pokedex" src="./imagens/pokedex.png" alt="pokedex">

  </main>
</body>

</html>
